<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Productos</a></li>
            <li><a href="Contactos.html">Contacto</a></li>
            <li><a href="mapa.html">Donde nos Encontramos</a></li>
            <li><a href="preguntas.html">Preguntas Frecuentes</a></li>
        </ul>
    </header>
    <main>
        <div>
            <h2>Contacto</h2>
        </div>
        <div>
            <form>
                <div>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="contacto">Categoria de contacto</label>
                    <select name="contacto" id="contacto">
                        <option value="general">General</option>
                        <option value="sugerencias">Sugerencias</option>
                        <option value="multimarcas">Multimarcas</option>
                        <option value="reclamos">Reclamos</option>
                        <option value="tiendaon">Tienda online</option>
                        <option value="arrepentimiento">Arrepentimiento de compra</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <label for="archivo">Inserta archivo</label>
                    <input type="file" id="archivo" accept=".pdf,.doc,.docx" max-size="1048576">
                </div>
                <div>
                    <label for="telefono">Telefono</label>
                    <textarea id="telefono"></textarea>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
